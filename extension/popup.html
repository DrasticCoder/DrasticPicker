<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DrasticPicker</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: #fff;
        color: #000;
        margin: 0;
        padding: 15px;
        text-align: center;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        text-shadow: 3px 3px 0 #000;
        color: #ffcc00;
      }
      button {
        background: #ffcc00;
        border: 3px solid #000;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        box-shadow: 4px 4px 0 #000;
        transition: background 0.2s;
        margin-bottom: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      button:hover {
        background: #ffbb00;
      }
      #recentColors {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
      }
      .recentColor {
        width: 30px;
        height: 30px;
        border: 2px solid #000;
        border-radius: 3px;
        cursor: pointer;
        box-shadow: 2px 2px 0 #000;
      }
      .recentColor:hover {
        border-color: #ffcc00;
      }
      p.note {
        font-size: 0.9rem;
        color: #666;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>DrasticPicker</h1>
    <button id="pickColorBtn">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="m17 9.828-8.036 8.037a2 2 0 0 1-1.022.547l-.224.044M17 9.828l2.793-2.792a1 1 0 0 0 0-1.415l-1.415-1.414a1 1 0 0 0-1.414 0L14.171 7M17 9.828 14.17 7M17 9.828l2 2M14.17 7l-8.036 8.036a2 2 0 0 0-.547 1.022l-.058.29M14.171 7l-2-2M5.532 16.35l-.178.883L5 19l2.718-.544M5.53 16.35l2.188 2.107"
          stroke="#000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      Pick Color
    </button>

    <div id="recentColors"></div>

    <script src="popup.js"></script>
  </body>
</html>
